<div class="dashboard-tile__container">
    <div class="chart-container">
        <div id="chart-main"></div>
    </div>
    <div class="loader-container" *ngIf="(isChartLoaded$ | async) === false">
        <p>Select coin to see chart</p>
    </div>
    <div class="loader-container" *ngIf="isChartDataExists === false">
        <p>No Chart Data for this coin</p>
    </div>
</div>
