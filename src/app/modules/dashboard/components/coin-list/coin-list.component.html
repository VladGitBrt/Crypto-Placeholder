<div class="dashboard-tile__container">
    <div class="coin-list-container">
        <p class="coin-list-title">Coin List</p>
        <p class="coin-list-subtitle">Coin list with cryptocurrency values</p>
        <table mat-table [dataSource]="dataSource" matSort class="data-table">
            <!-- Position Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>#</th>
              <td mat-cell *matCellDef="let element">{{element.number}}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="coinName">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Coin Name</th>
              <td mat-cell *matCellDef="let element">
                <div class="coin-name-container">
                    <img src="https://www.cryptocompare.com/" class="coin-logo">
                    <p>{{element.coinName}}</p>
                    <div class="label">Name</div>
                </div>
              </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="coinPrice">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Coin Price</th>
              <td mat-cell *matCellDef="let element">{{element.coinPrice}}</td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="dailyPercent">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>24%</th>
              <td mat-cell *matCellDef="let element">{{element.dailyPercent}}</td>
            </ng-container>

            <ng-container matColumnDef="dailyHigh">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>24h High</th>
                <td mat-cell *matCellDef="let element">{{element.dailyHigh}}</td>
            </ng-container>

            <ng-container matColumnDef="dailyLow">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>24h Low   </th>
                <td mat-cell *matCellDef="let element">{{element.dailyLow}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10,15,20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
          </mat-paginator>
    </div>
</div>
