<div class="login__container">
    <div class="app-logo">
        <img src="../../../../../assets/app_logo.svg">
        <p>Crypto Planet</p>
    </div>
    <div class="login__side-pic">
        <div class="side-placeholder"></div>
    </div>
    <div class="login__form-container">
        <div class="login__form-box">
            <p class="login__title">Create an Account</p>
            <div class="form-container" [formGroup]="registerFormGroup">
                <input type="text" class="auth__input-field" placeholder="Enter Email or Phone Number" formControlName="email">
    
            <div class="right-inner-addon input-container">
                <img src="../../../../../assets/show_pass.svg" (click)="passMode()" class="pass-icon">
                <input type="{{ showPassword ? 'text' : 'password' }}"
                    class="auth__input-field"
                    placeholder="Password" 
                    formControlName="password"/>
            </div>
    
            <div class="right-inner-addon input-container">
                <img src="../../../../../assets/show_pass.svg" (click)="passMode()" class="pass-icon">
                <input type="{{ showPassword ? 'text' : 'password' }}"
                    class="auth__input-field"
                    placeholder="Confirm Password"
                    formControlName="repass" />
            </div>
    
            <div class="agreement-field">
                <input checked="" type="checkbox" id="cbx" class="hidden-xs-up" formControlName="terms">
                <label for="cbx" class="cbx"></label>
    
                <p>By Register i agree that iâ€™m 18 years of age or older, ot the <a href="#">User Agreements</a>, <a href="#">Privacy Policy</a>, <a href="#">Cookie Policy</a>.</p>
            </div>
            </div>
    
            <div class="button-field">
                <button class="login-btn" (click)="register()">Register</button>
            </div>

            <div class="register-sign-in">
                <p>Already have an account? <a routerLink="/auth/login">Sign in</a></p>
            </div>
    
            <div class="alternative-field">
                <hr>
                <p class="alternative-title">or continue with</p>
                <hr>
            </div>
    
            <div class="social-field">
                <div class="social-icon">
                    <img src="../../../../../assets/google_icon.svg" alt="">
                </div>
                <div class="social-icon">
                    <img src="../../../../../assets/apple_icon.svg" alt="">
                </div>
                <div class="social-icon">
                    <img src="../../../../../assets/facebook_icon.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
